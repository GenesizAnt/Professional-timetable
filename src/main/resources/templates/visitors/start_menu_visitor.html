    <meta charset="UTF-8">

<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/development}">Мой профиль</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/visitors/start_menu_visitor}">Выбор специалиста</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/development}">Мои визиты</a>
    </li>
    <li class="nav-item">
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" class="btn btn-secondary" value="Выход">
        </form>
    </li>
</ul><br>

<!--/*@thymesVar id="email" type="ru.genesizant.Professional.Timetable.dto.PersonDTO"*/-->
<h1 th:text="'Привет, ' + ${name}">Привет, пользователь</h1>

<h2> Выбери самого лучшего специалиста! </h2>


<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="specialist, iterStat : ${specialists}">
        <th scope="row" th:text="${iterStat.index + 1}">1</th>
        <td><a th:href="@{'/visitors/specialist_choose/' + ${specialist.id}}" th:text="${specialist.username}"></a></td>
        <td th:text="${specialist.surname}"></td>
        <td th:text="${specialist.email}"></td>
    </tr>
    </tbody>
</table>
