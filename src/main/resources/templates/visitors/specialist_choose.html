<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialist menu for User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .action-item {
            display: flex;
            align-items: center;
        }
        .action-item button {
            margin-left: 50px;
        }
    </style>

</head>
<body>
<h1 th:text="'Меню по выбранному специалисту - ' + ${specialist}">Меню по специалисту</h1>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<div class="action-item" style="line-height:3">
    <span>Свободные даты и запись</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/visitors/professional_schedule'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Отправить письмо специалисту</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/visitors/send_mail'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Установить напоминание</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/visitors/reminder'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Закрепиться за специалистом</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/visitors/assigned_specialist'">Перейти</button>
</div>

</body>
</html>
