<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню по работе со специалистом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67a92a6cb5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/img/t.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/fontello.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
</head>
<body>
<ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/development}">Мой профиль</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/development}">История посещений</a>
    </li>
    <li class="nav-item">
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" class="btn btn-secondary" value="Выход">
        </form>
    </li>
</ul>

<header>
    <div class="container">
        <div class="row text-center text-white">
            <div class="col-12">
                <h1 th:text="'Привет, ' + ${name} + '! Это меню взаимодействия со специалистом'"></h1>
            </div>
        </div>
    </div>
</header>

<section class="about">
    <div class="container">
        <div class="row">
            <div class="text-center" th:if="${param.error}">
                <span style="color:red" th:text="${param.error}"></span>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 text-center">
                <div class="itd_circle"><i class="fa-regular fa-pen-to-square"></i></div>
                <button type="button" class="btn btn-primary btn-list" data-bs-toggle="modal"
                        data-bs-target="#deleteTime">
                    <h6 class="text-center">Записаться на прием</h6>
                </button>
                <div class="modal fade" id="deleteTime" tabindex="-1" aria-labelledby="deleteTimeLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h5 class="modal-title" id="deleteTimeLabel">Выберете время, на которое хотите записаться</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:method="POST" th:action="@{/visitors/appointment_booking}">
                                    <input type="hidden" th:name="selectedSpecialistId" th:value="${selectedSpecialistId}"/>
                                    <div class="col-12">
                                        <input type="datetime-local" id="meetingDataTime" name="meetingDataTime">
                                    </div>
                                    <button type="submit" class="btn btn-info btn-enroll btn-sm" tabindex="-1"
                                            role="button">Записать
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</section>

</html>
