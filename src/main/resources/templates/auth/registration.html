<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*background: green;*/
            background: url('/img/2.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 750px;
            background: rgba(255, 255, 255, .1);
            border: 2px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            backdrop-filter: blur(50px);
            border-radius: 10px;
            color: #ffffff;
            padding: 40px 35px 55px;
            margin: 0 10px;
        }

        .wrapper h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            /*background: slateblue;*/
        }

        .input-box .input-field {
            position: relative;
            width: 48%;
            height: 50px;
            margin: 13px 0;
        }

        .input-box .input-field input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            border-radius: 6px;
            padding: 15px 15px 15px 40px;
        }

        .input-box .input-field input::placeholder {
            color: #ffffff;

        }

        .input-box .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper lable {
            display: inline-block;
            font-size: 15px;
            margin: 10px 0 23px;
        }

        .wrapper lable input {
            accent-color: #ffffff;
            margin-right: 7px;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #ffffff;
            border: none;
            outline: none;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333333;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .input-box .input-field {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <h1>Регистрация</h1>

        <div class="input-box">
            <div class="input-field">
                <input type="text" th:field="*{username}" placeholder="Имя" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="text" th:field="*{surname}" placeholder="Фамилия" required><i class='bx bxs-user'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="text" th:field="*{patronymic}" placeholder="Отчетство" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="email" th:field="*{email}" placeholder="Email" required><i class='bx bxs-envelope'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="password" id="password" th:field="*{password}" placeholder="Пароль" required oninput="checkPasswordMatch()">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required oninput="checkPasswordMatch()">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <p id="passwordMatchMessage"></p>
        </div>

        <label><input type="checkbox" onchange="checkPasswordMatch()">Согласие на обработку персональных данных</label>

        <button type="submit" class="btn" id="submitBtn">Зарегистрироваться</button>
    </form>
</div>


<script>
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var agreeCheckbox = document.querySelector('input[type="checkbox"]');

        var message = document.getElementById("passwordMatchMessage");
        var submitButton = document.getElementById("submitBtn"); // предполагается, что кнопка отправки имеет идентификатор "submitBtn"

        if (password === confirmPassword && agreeCheckbox.checked) {
            message.textContent = "";
            message.style.color = "green";
            submitButton.disabled = false; // Разблокировать кнопку отправки
        } else {
            message.textContent = "Пароли не совпадают или галочка не установлена";
            message.style.color = "red";
            submitButton.disabled = true; // Заблокировать кнопку отправки
        }
    }
</script>
