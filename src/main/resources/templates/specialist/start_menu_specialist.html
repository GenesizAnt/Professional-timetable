<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start menu specialist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--/*@thymesVar id="email" type="ru.genesizant.Professional.Timetable.dto.PersonDTO"*/-->
<h1 th:text="'Привет, специалист ' + ${name}">Привет, специалист</h1>

<div class="action-item" style="line-height:3">
    <span>Записать клиента</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/enroll_client'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Календарь приема клиентов</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/admission_calendar'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Заметки специалиста</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/specialist_notes'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Создать услуги</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/create_services'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Выставить счет</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/invoice_billing'">Перейти</button>
</div>
<div class="action-item" style="line-height:3">
    <span>Написать письмо клиенту</span>
    <button type="button" class="btn btn-info" onclick="window.location.href='/specialist/send_mail'">Перейти</button>
</div>

</body>
</html>
