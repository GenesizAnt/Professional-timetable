<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enroll Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


</head>
<body>
<h1 th:text="${name} + ', здесь ты можешь управлять записями клиентов'">Привет, специалист</h1>

<!--Здесь форма для отображения списка закрепленных за специалистом ЗАРЕГ клиентов-->
<u>Список закрепленных за специалистом клинетов</u>
<form th:method="POST" th:action="@{/enroll/customerForRecording}">
    <select class="form-select" aria-label="Select Client" name="clientFullName">
        <option value="">Выбери клиента для записи</option>
        <option th:each="client : ${clientsBySpecialist}"
                th:value="${client.id}"
                th:text="${client.username + ' ' + client.surname + ' ' + client.patronymic}">Client Full Name</option>
    </select>
    <input type="submit" value="Выбрать">
</form> <br>

<!--th:value="${client.id}"-->
<!--th:value="${client.username + ' ' + client.surname + ' ' + client.patronymic}"-->

<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                    <tr>
                        <td th:text="${selectedCustomerFullName != null} ? 'Записываем: ' + ${selectedCustomerFullName} : 'Выбери клиента для записи'">Выбери клиента для записи</td>
                    </tr>
            </div>
        </div>
    </div>
</div>
<form th:method="POST" th:action="@{/enroll/newDatesAppointments}">
    <!--                    <input type="hidden" th:name="selectedCustomerFullName" th:value="${selectedCustomerFullName}" />-->
    <input type="hidden" th:name="selectedCustomerId" th:value="${selectedCustomerId}" />
    <label for="meeting">Выберите дату и время для встречи:</label>
    <input type="datetime-local" id="meeting" name="meeting">
    <input type="submit">
</form>

<!--Напротив по горизонтали форма для отображения списка закрепленных за специалистом НЕ_ЗАРЕГ клиентов-->
<!--Под ней поле для создания НЕ_ЗАРЕГ клиента-->
<!--Еще немного ниже поле для сопоставления ЗАРЕГ и НЕ_ЗАРЕГ клиентов-->

<!--Выбор времени и даты для регистрации клиента-->

<!--Отображение календаря-->
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Время</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dateEntry : ${dates}">
            <td th:text="${dateEntry.key}"></td>
            <td>
                <div th:each="timeEntry : ${dateEntry.value}">
                    <span th:text="${timeEntry.key}"></span><br>
                </div>
            </td>
            <td>
                <div th:each="statusEntry : ${dateEntry.value}">
                    <span th:text="${statusEntry.value}"></span><br>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    $(document).ready(function() {
        $('table').DataTable({
            paging: true,
            pageLength: 5,
            language: {
                "lengthMenu": "Показать _MENU_ записей",
                "search": "Найти:",
                "info": "Отображение от _START_ до _END_ из _TOTAL_ элементов",
                "paginate": {
                    "previous": "Предыдущий",
                    "next": "Следующий"
                },
            },
            "lengthMenu": [
                [3, 5, 10, -1],
                [3, 5, 10, 'Все']
            ]
        });
    });
</script>
