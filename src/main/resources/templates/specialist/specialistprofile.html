<header>
    <div class="container">
        <div class="row text-center text-white">
            <div class="col-12">
                <h1 th:text="'Привет, ' + ${name} + '! Это меню твоего профиля'"></h1>
            </div>
        </div>
    </div>
</header>

<div th:if="${agree}" class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
        Доступна замена и восстановление пароля через ТГ-бот
    </div>
</div>
<div th:if="${notagree}" class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
        <span th:text="${name} + ', это ваш ТГ аккаунт - ' + ${username} + '?'"></span>
        <a th:href="@{/profile/agreeTG}" th:text="'Подтвердить'"></a>
        <a th:href="@{/profile/cancelTG}" th:text="'Не мой'"></a>
    </div>
</div>
<div th:if="${notacc}" class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
        <span th:text="${name} + ', вы еще не зарегистрировались в ТГ-боте'"></span>
        <a th:href="@{'https://t.me/TimeProfessionalBot'}" th:text="'Зарегистирироваться'"></a>
    </div>
</div>

<p>Ссылка для приглашения клиента : <span th:text="${baseUrl}"></span></p>

<form th:method="POST" th:action="@{/spec_profile/set-base-schedule}" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 2px solid #007bff; border-radius: 10px; background-color: #f9f9f9;">
    <div class="row mb-3">
        <div class="col-12">
            <label for="inputStartDate">Дата и время начала доступного расписания:</label>
            <div class="d-flex justify-content-center">
                <input id="inputStartDate" name="inputStartDate" width="200" />
            </div>
            <script>
                $(document).ready(function() {
                    $('#inputStartDate').datetimepicker({
                        uiLibrary: 'bootstrap5',
                        modal: true,
                        footer: true,
                        locale: 'ru-ru'
                    });
                });
            </script>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <label for="inputEndDate">Дата и время конца доступного расписания:</label>
            <div class="d-flex justify-content-center">
                <input id="inputEndDate" name="inputEndDate" width="200" />
            </div>
            <script>
                $(document).ready(function() {
                    $('#inputEndDate').datetimepicker({
                        uiLibrary: 'bootstrap5',
                        modal: true,
                        footer: true,
                        locale: 'ru-ru'
                    });
                });
            </script>
        </div>
    </div>
    <div class="col-md-12 mb-3">
        <label for="inputTime" class="d-flex justify-content-center">Минимальный интервал между приемами:</label>
        <input type="time" class="form-control" id="inputTime">
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="monday">
                <label class="form-check-label" for="monday">Понедельник</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tuesday">
                <label class="form-check-label" for="tuesday">Вторник</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="wednesday">
                <label class="form-check-label" for="wednesday">Среда</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="thursday">
                <label class="form-check-label" for="thursday">Четверг</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="friday">
                <label class="form-check-label" for="friday">Пятница</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="saturday">
                <label class="form-check-label" for="saturday">Суббота</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sunday">
                <label class="form-check-label" for="sunday">Воскресенье</label>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Сохранить шаблон для создания расписания</button>
    </div>
</form>

<div class="mb-3 row">
    <label for="linkPayS" class="col-sm-2 col-form-label">Текущая ссылка для оплаты</label>
    <div class="col-sm-10">
        <a id="linkPayS" th:href="${link}" th:text="${link}"></a>
    </div>
</div>
<div class="mb-3 row">
    <label for="linkpay" class="col-sm-2 col-form-label">Установить новую ссылку</label>
    <form class="col-sm-10" th:method="POST" th:action="@{/spec_profile/setlinkpay}">
        <input type="text" class="form-control" id="linkpay" name="linkpay">
        <button type="submit" class="btn">Сохранить</button>
    </form>
</div>
